<div class="card">
  <div class="card-header">
    <h1 class="card-title">Configuraci√≥n</h1>
  </div>
  <div class="card-body p-6">
    <form [formGroup]="formularioConfiguracion" class="space-y-6">
      <div class="flex justify-end">
        <button
          (click)="submit()"
          class="btn btn-primary px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          Guardar
        </button>
      </div>
      <div class="space-y-4">
        <app-buscador-direcciones
          (addressSelected)="onAddressSelected($event)"
          [direccionSeleccionada]="formularioConfiguracion.get('rut_direccion_origen')?.value"
        ></app-buscador-direcciones>
      </div>
      <div class="space-y-4">
        <app-switch
          titulo="Sincronizar complemento"
          [control]="
            formularioConfiguracion.controls.rut_sincronizar_complemento
          "
          class="block"
        ></app-switch>

        <app-switch
          titulo="Rutear por franjas"
          [control]="formularioConfiguracion.controls.rut_rutear_franja"
          class="block"
        ></app-switch>
      </div>
    </form>
  </div>
</div>
