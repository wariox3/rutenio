@if (!isModal) {
  <div class="flex gap-2 mb-4">
    <button
      class="btn btn-secondary flex items-center"
      routerLink="/movimiento/despacho/lista"
    >
      <i class="ki-filled ki-arrow-left mr-1"></i>
      Atrás
    </button>
    <app-button
      texto="Guardar"
      [estaDeshabilitado]="!formularioVisita.valid"
      (emitirBotonClicked)="enviar()"
    ></app-button>
  </div>
  } @if (isModal){

<form [formGroup]="formularioVisita" (submit)="enviar()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
      <div class="mb-5">
        <div>
          <app-label [required]="false">Número</app-label>
          <app-input
            [control]="formularioVisita.controls.numero"
          ></app-input>
        </div>
      </div>
      <div class="mb-5">
        <div>
          <app-label [required]="false">Documento cliente</app-label>
          <app-input
            [control]="formularioVisita.controls.documento"
          ></app-input>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
      <div class="mb-5">
        <div>
          <app-label [required]="false">Destinatario</app-label>
          <app-input
            [control]="formularioVisita.controls.destinatario"
          ></app-input>
        </div>
      </div>
      <div class="mb-5">
        <div>
          <app-label [required]="true">Dirección</app-label>
          <app-input
            [control]="formularioVisita.controls.destinatario_direccion"
          ></app-input>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
      <div class="mb-5">
        <div>
          <app-label [required]="false">Teléfono</app-label>
          <app-input
            [control]="formularioVisita.controls.destinatario_telefono"
          ></app-input>
        </div>
      </div>
      <div class="mb-5">
        <div>
          <app-label [required]="false">Correo</app-label>
          <app-input-email
            [control]="formularioVisita.controls.destinatario_correo"
          ></app-input-email>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
      <div class="mb-5">
        <div>
          <app-label [required]="true">Peso</app-label>
          <app-input
            [control]="formularioVisita.controls.peso"
            [soloNumeros]="true"
            [mayorACero]="true"
          ></app-input>
        </div>
      </div>
      <div class="mb-5">
        <div>
          <app-label [required]="true">Volumen</app-label>
          <app-input
            [control]="formularioVisita.controls.volumen"
            [soloNumeros]="true"
            [mayorACero]="true"
            ></app-input>
        </div>
      </div>
      <app-button
      texto="Guardar"
      [estaDeshabilitado]="!formularioVisita.valid"
      (emitirBotonClicked)="enviarModal(formularioVisita.value)"
    ></app-button>
    </div>
  </form>
} @else {
  <div class="card min-w-full">
    <div class="card-header">
      <h3 class="card-title">Visita</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formularioVisita">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
          <div class="mb-5">
            <div>
              <app-label [required]="false">Número</app-label>
              <app-input
                [control]="formularioVisita.controls.numero"
              ></app-input>
            </div>
          </div>
          <div class="mb-5">
            <div>
              <app-label [required]="false">Documento cliente</app-label>
              <app-input
                [control]="formularioVisita.controls.documento"
              ></app-input>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
          <div class="mb-5">
            <div>
              <app-label [required]="false">Destinatario</app-label>
              <app-input
                [control]="formularioVisita.controls.destinatario"
              ></app-input>
            </div>
          </div>
          <div class="mb-5">
            <div>
              <app-label [required]="true">Dirección</app-label>
              <app-input
                [control]="formularioVisita.controls.destinatario_direccion"
              ></app-input>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
          <div class="mb-5">
            <div>
              <app-label [required]="false">Teléfono</app-label>
              <app-input
                [control]="formularioVisita.controls.destinatario_telefono"
              ></app-input>
            </div>
          </div>
          <div class="mb-5">
            <div>
              <app-label [required]="false">Correo</app-label>
              <app-input-email
                [control]="formularioVisita.controls.destinatario_correo"
              ></app-input-email>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
          <div class="mb-5">
            <div>
              <app-label [required]="true">Peso</app-label>
              <app-input
                [control]="formularioVisita.controls.peso"
                [soloNumeros]="true"
                [mayorACero]="true"
              ></app-input>
            </div>
          </div>
          <div class="mb-5">
            <div>
              <app-label [required]="true">Volumen</app-label>
              <app-input
                [control]="formularioVisita.controls.volumen"
                [soloNumeros]="true"
                [mayorACero]="true"
                ></app-input>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
}
