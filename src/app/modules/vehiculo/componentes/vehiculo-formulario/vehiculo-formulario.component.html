<div class="flex gap-2 mb-4">
  <button
    class="btn btn-secondary flex items-center"
    routerLink="/admin/vehiculo/lista"
  >
    <i class="ki-filled ki-arrow-left mr-1"></i>
    Atrás
  </button>
  <app-button
    texto="Guardar"
    [estaDeshabilitado]="!formularioVehiculo.valid"
    (click)="enviar()"
  ></app-button>
</div>

<div class="card min-w-full">
  <div class="card-header">
    <h3 class="card-title">Vehículo</h3>
  </div>

  <div class="card-body">
    <form [formGroup]="formularioVehiculo">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
        <div>
          <div>
            <app-label [required]="true">Placa</app-label>
            <app-input
              [control]="formularioVehiculo.controls.placa"
              [maxLenght]="6"
            ></app-input>
          </div>
        </div>

        <div class="">
          <app-label>Franja</app-label>
          <app-input
            [control]="formularioVehiculo.controls.franja_codigo"
            [maxLenght]="6"
          ></app-input>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
        <div>
          <div>
            <app-label [required]="true">Capacidad</app-label>
            <app-input
              [control]="formularioVehiculo.controls.capacidad"
            ></app-input>
          </div>
        </div>
        <div>
          <app-label [required]="true">Tiempo</app-label>
          <app-input [control]="formularioVehiculo.controls.tiempo"></app-input>
        </div>
      </div>

      <div class="mb-5">
        <div class="inline-block">
          <app-switch
            titulo="Activo"
            [control]="formularioVehiculo.controls.estado_activo"
          ></app-switch>
        </div>
      </div>
    </form>
  </div>
</div>
