<form [formGroup]="formularioNovedad" (submit)="enviar()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
      <div class="mb-5">
        <div>
          <label class="form-label flex items-center gap-1 text-gray-900">
            Fecha
            <span class="text-danger"> * </span>
          </label>
          <app-input-date 
          [control]="formularioNovedad.controls.fecha"
          placeholder="Fecha de nacimiento"
          [maxDate]="'YYYY-MM-DD'"
        ></app-input-date>
        </div>
      </div>
      <div class="mb-5">
        <div>
          <label class="form-label flex items-center gap-1 text-gray-900">
            Descripción
            <span class="text-danger"> * </span>
          </label>
          <app-input
            [control]="formularioNovedad.controls.descripcion"
          ></app-input>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
      <div class="mb-5">
        <app-switch
          titulo="Activo"
          [control]="formularioNovedad.controls.estado_solucion"
        ></app-switch>
      </div>
    </div>
    <div class="flex justify-between">
      <button class="btn btn-secondary" routerLink="/movimiento/novedad/lista">
        Atrás
      </button>
      <app-button
        texto="Guardar"
        [estaDeshabilitado]="!formularioNovedad.valid"
      ></app-button>
    </div>
  </form>
