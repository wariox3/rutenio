<form [formGroup]="formularioNovedad" (submit)="enviar()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
    <div>
      <app-label [required]="true">Novedad tipo</app-label>
      <select
        class="select mt-1 w-full"
        name="select"
        [formControl]="formularioNovedad.controls.novedad_tipo"
      >
        <option value="0">Seleccionar</option>
        @for (tipoPersona of arrTipoNovedad; track $index) {
        <option [value]="tipoPersona.id">
          {{ tipoPersona.nombre }}
        </option>
        }
      </select>
    </div>
    <div>
      <div>
        <app-label [required]="true"> Visita id </app-label>
        <app-input [control]="formularioNovedad.controls.visita"></app-input>
      </div>
    </div>
  </div>

  <div class="mb-5 md:col-span-2">
    <app-label [required]="true"> Descripci칩n</app-label>
    <app-input-textarea
      [control]="formularioNovedad.controls.descripcion"
      placeholder=""
      [rows]="4"
      [minLength]="10"
      [maxLength]="500"
    ></app-input-textarea>
  </div>

  <div class="mb-5 md:col-span-2">
    <app-label> Soluci칩n</app-label>
    <app-input-textarea
      [control]="formularioNovedad.controls.solucion"
      placeholder=""
      [rows]="4"
      [minLength]="10"
      [maxLength]="500"
    ></app-input-textarea>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
    <div class="mb-5 md:col-span-1">
      <app-switch
        titulo="Soluci칩n"
        [control]="formularioNovedad.controls.estado_solucion"
      ></app-switch>
    </div>
    <div class="md:col-span-1"></div>
  </div>

  <div class="flex justify-between">
    <button class="btn btn-secondary" routerLink="/movimiento/novedad/lista">
      Atr치s
    </button>
    <app-button
      texto="Guardar"
      [estaDeshabilitado]="!formularioNovedad.valid"
    ></app-button>
  </div>
</form>
