<div class="flex justify-center items-center">
  <div class="card w-full shadow-lg rounded-xl overflow-hidden">
    <div class="card-body p-0">
      <div class="flex flex-col items-center bg-no-repeat bg-cover bg-center p-8"
           style="background-image: url('../../../../assets/media/stock/900x600/42.png')">
        
        <!-- Contenido principal -->
        <div class="text-center mb-8 bg-white bg-opacity-90 p-6 rounded-lg">
          <!-- Título -->
          <h2 class="text-3xl font-bold text-gray-800 mb-4">
            ¡Gracias por realizar el pago de tu suscripción!
          </h2>
          
          <!-- Subtítulo -->
          <p class="text-gray-600 text-lg mb-6">
            Tu pago puede tardar unos minutos en verse reflejado
          </p>
          
          <!-- Botón -->
          <button
            [routerLink]="['/contenedor/lista']"
            class="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300"
          >
            Regresar a mis contenedores
          </button>
        </div>
        
        <!-- Ilustración -->
        <img
          class="mx-auto h-40 lg:h-48"
          src="../../../../assets/media/illustrations/misc/upgrade.svg"
          alt="Ilustración de pago exitoso"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="procesando" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full text-center">
    <span class="text-gray-800 text-lg">Estamos actualizando su pago, espere por favor</span>
    <div class="mt-4 w-full bg-gray-200 rounded-full h-2.5">
      <div class="bg-green-600 h-2.5 rounded-full animate-pulse" style="width: 45%"></div>
    </div>
  </div>
</div>
