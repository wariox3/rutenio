<div class="flex flex-col items-center justify-center p-10 pb-20">
  <div *ngIf="verificacionToken === 'exitosa'">
    <div class="flex items-center p-5 mb-10 bg-green-100 text-green-800 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex flex-col">
        <h4 class="mb-1 text-green-700 font-bold">Verificación Exitosa</h4>
        <span>Su cuenta ha sido verificada correctamente.</span>
      </div>
    </div>
    <button
      type="submit"
      id="kt_sign_in_submit"
      class="w-full py-3 mb-5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-200"
      (click)="login()"
    >Regresar al inicio de sesión</button>
  </div>
  <div *ngIf="verificacionToken === 'error'">
    <div class="flex items-center p-5 mb-10 bg-red-100 text-red-800 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex flex-col">
        <h4 class="mb-1 text-red-700 font-bold">Error de Verificación</h4>
        <span>No se pudo verificar su cuenta. El enlace puede haber expirado o ser inválido.</span>
      </div>
    </div>
    <a
      class="flex justify-center w-full py-3 mb-5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg cursor-pointer transition duration-200"
      (click)="login()"
    >Regresar al inicio de sesión</a>
  </div>
  <div
    *ngIf="verificacionToken === 'cargando'"
    class="text-gray-700 font-medium"
  >Procesando token de verificación...</div>
</div>
