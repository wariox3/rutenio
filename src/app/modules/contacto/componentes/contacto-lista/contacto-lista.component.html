<div class="card min-w-full">
  <div class="card-header">
    <h3 class="card-title">Contactos</h3>
    <app-button
      routerLink="/administracion/contacto/nuevo"
      type="button"
      texto="Nuevo"
    ></app-button>
  </div>
  <app-tabla-comun
    campoMapeo="Contacto"
    [mapeo]="mapeoAdministrador"
    [datos]="arrContactos"
    (emitirEditarItem)="editarContacto($event)"
    (emitirDetalleItem)="detalleContacto($event)"
  ></app-tabla-comun>
</div>
