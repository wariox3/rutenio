<form [formGroup]="formularioContenedor" (submit)="enviar()">
    <div class="mb-5">
        <label class="form-label flex items-center gap-1 text-gray-900">
            Nombre
            <span class="text-danger">
                *
            </span>
        </label>
        <app-input (keyup)="modificarCampoFormulario('subdominio', $event)"
            [control]="formularioContenedor.controls.nombre" [minLength]='3' [maxLength]="100"></app-input>
        <span *ngIf="nombreEmpresa !== ''" class="form-hint cursor-pointer hover:text-blue-300"
            (click)="editarSubdominio()">
            {{
            nombreEmpresa.toLocaleLowerCase() }}{{ dominioApp }}
            <i class="ki-filled ki-pencil"></i>
        </span>
    </div>
    <div *ngIf="visualizarCampoSubdominio" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
        <div>
            <div>
                <label class="form-label flex items-center gap-1 text-gray-900">
                    Subdominio
                    <span class="text-danger">
                        *
                    </span>
                </label>
                <app-input-group-default [textoAgregado]="dominioApp"
                    [control]="formularioContenedor.controls.subdominio"></app-input-group-default>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
        <div>
            <div>
                <label class="form-label flex items-center gap-1 text-gray-900">
                    Correo
                    <span class="text-danger">
                        *
                    </span>
                </label>
                <app-input-email [control]="formularioContenedor.controls.correo"></app-input-email>

            </div>
        </div>
        <div>
            <div>
                <label class="form-label flex items-center gap-1 text-gray-900">
                    Teléfono
                    <span class="text-danger">
                        *
                    </span>
                </label>
                <app-input [control]="formularioContenedor.controls.telefono" [minLength]='3'
                    [maxLength]="50"></app-input>
            </div>
        </div>
    </div>
    <div class="flex justify-between">
        <button class="btn btn-secondary" routerLink="/contenedor">Atrás</button>
        <app-button texto="Guardar" [estaDeshabilitado]="!formularioContenedor.valid"></app-button>
    </div>
</form>
