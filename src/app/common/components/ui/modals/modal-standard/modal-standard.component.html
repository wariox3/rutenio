<div
  *ngIf="isOpen()"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title"
  aria-modal="true"
  role="dialog"
>
  <!-- Overlay -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
    (click)="closeModal()"
    aria-hidden="true"
  ></div>

  <!-- Modal container -->
  <div class="flex min-h-screen items-center justify-center p-4 text-center sm:p-0">
    <!-- Actual modal -->
    <div
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full"
      [class]="modalSize"
    >
      <!-- Close button -->
      <button
        *ngIf="showCloseButton"
        (click)="closeModal()"
        class="absolute right-2 top-2 rounded-md p-1 text-gray-400 hover:text-gray-500 focus:outline-none"
        aria-label="Close modal"
      >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <!-- Modal content -->
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <!-- Title -->
        <h3 *ngIf="title" class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
          {{ title }}
        </h3>

        <!-- Content slot -->
        <div *ngIf="isOpen()" class="mt-2">
          <ng-content></ng-content>
        </div>
      </div>

      <!-- Footer slot -->
      <div *ngIf="hasFooter" class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
