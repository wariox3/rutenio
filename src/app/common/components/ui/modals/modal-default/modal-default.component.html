<div
  class="modal"
  data-modal="true"
  [id]="id"
  data-modal-backdrop-static="true"
>
  <div
    class="modal-content max-w-[400px] top-[20%]"
    *ngIf="abierto | async"
    [ngClass]="{
      'max-w-[400px]': size === 'small',
      'lg:max-w-[800px]': size === 'medium',
      'lg:max-w-[1100px]': size === 'large'
    }"
  >
    <div class="modal-header">
      <h3 class="modal-title">
        {{ titulo }}
      </h3>
      <button class="btn btn-xs btn-icon btn-light" data-modal-dismiss="true">
        <i class="ki-outline ki-cross"> </i>
      </button>
    </div>
    <div class="modal-body relative">
      <ng-content select="[modal-body]"></ng-content>
    </div>
    @if (displayFooter) {
    <div class="modal-footer">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
    }
  </div>
</div>

@if (estaModalBloqueado$ | async) {
  <div class="backdrop flex flex-col ">
    <img class="w-24" src="https://semantica.sfo3.digitaloceanspaces.com/rutenio/images/mapa.gif"/>
    <p class="text-white">Procesando...</p>
  </div>
}
