<div class="paginator-container flex items-center gap-2">
  <span class="mr-2">PÃ¡gina</span>

  <input
    type="number"
    class="page-input px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    [(ngModel)]="currentPage"
    (change)="onPageChange(currentPage)"
    (keyup.enter)="onPageChange(currentPage)"
    [min]="1"
    [max]="totalPages"
  />

  <span class="mx-2">de {{ totalPages }}</span>

  <div class="flex gap-1">
    <button
      class="px-2 py-1 rounded text-gray-600 hover:bg-gray-100 disabled:opacity-50"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      <i class="ki-outline ki-arrow-left text-xl"></i>
    </button>
    <button
      class="px-2 py-1 rounded text-gray-600 hover:bg-gray-100 disabled:opacity-50"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      <i class="ki-outline ki-arrow-right text-xl"></i>
    </button>
  </div>

  <span>Registros: {{ totalItems }}</span>
</div>
