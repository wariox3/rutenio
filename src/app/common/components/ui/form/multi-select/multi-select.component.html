<ng-select
  [items]="options"
  [multiple]="true"
  [closeOnSelect]="false"
  [searchable]="true"
  [bindLabel]="label"
  [bindValue]="value"
  (change)="emitirSeleccion()"
  [(ngModel)]="selectedOptions"
  [clearSearchOnAdd]="true"
  class="border border-gray-300 rounded-lg focus:border-primary hover:border-gray-400 transition-colors"
>
</ng-select>
